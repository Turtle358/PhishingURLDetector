<!DOCTYPE html>
<html>
<head>
    <title>Security Warning</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #393b3d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #151515;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .icon {
            width: 60px;
            height: 60px;
            background-color: #dc3545;
            color: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            font-weight: bold;
            margin: 0 auto 20px;
        }

        h1 {
            margin-top: 0;
            color: #ffffff;
            font-size: 24px;
        }

        .url-display {
            background: #856404;
            color: #fff3cd;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            word-break: break-all;
            display: block;
            margin: 15px 0;
            border: 1px solid #856404;
        }

        .rating-container {
            margin: 20px 0;
            font-size: 1.1rem;
        }

        #safety-rating {
            font-weight: bold;
            color: #dc3545;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            margin: 10px 5px;
        }

        .btn-back {
            background-color: #0d6efd;
            color: white;
        }

        .btn-back:hover {
            background-color: #0b5ed7;
        }

        .btn-continue {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .btn-continue:hover {
            color: #343a40;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">!</div>
        <h1>Deceptive Site Ahead</h1>
        <p>The site you are trying to visit might be harmful:</p>

        <span id="target-url" class="url-display">...</span>

        <div class="rating-container">
            Danger Score: <span id="safety-rating">0</span>%
        </div>

        <a href="javascript:history.back()" class="btn btn-back">Take me back to safety</a>
        <br>
        <a id="continue-link" href="#" class="btn btn-continue">I understand the risks, continue anyway</a>
    </div>

    <script src="warning.js"></script>
</body>
</html>
